<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Flask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">游늵 Dashboard de Ventas</h1>
        
        <div class="row">
            <!-- Gr치fico 1 -->
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <div id="graph1"></div>
                    </div>
                </div>
            </div>
            <!-- Gr치fico 2 -->
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <div id="graph2"></div>
                    </div>
                </div>
            </div>
            <!-- Gr치fico 3 -->
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <div id="graph3"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabla de datos -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5>游늶 Datos Completo</h5>
                    </div>
                    <div class="card-body">
                        {{ table|safe }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Renderizar gr치ficos
        Plotly.newPlot('graph1', {{ graphs[0] | tojson | safe }});
        Plotly.newPlot('graph2', {{ graphs[1] | tojson | safe }});
        Plotly.newPlot('graph3', {{ graphs[2] | tojson | safe }});
    </script>
</body>
</html>
